<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslanidis Portfolio</title>
    <link rel="icon" href="./assets/other/favicon-32x32.ico" type="image/x-icon">

    <!-- CSS for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Own CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/load.css">
</head>



<body>

    <!-- preloader still needs fixing -->
    <div class="loader-bg">
        <span class="loader"><span class="loader-inner"></span></span>

    </div>
    <div>
        <div class="mylogo fixed-top">
            <img class=" logo " src="./assets/other/NameLogo.png" alt="" srcset="">
        </div>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light ">

            <div class="menuToggle" onclick="toggleMenu();"></div>

            <ul class="navigations animate__animated  animate__fadeInRight">

                <li><a class="active link" href="../index.html">Home</a></li>
                <span class="hr"></span>
                <li><a class=" link" href="./src/portfolio.html">Portfolio</a></li>
                <span class="hr"></span>
                <li><a class="link" href="./src/contact.html">Contact</a></li>

            </ul>

        </nav>

        <!-- Video Background -->
        <div id="video_element">
            <video src="./assets/videos/BG.mp4" id="video_element" autoplay muted loop>

            </video>
        </div>

        <!-- Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



        <script type="text/javascript">
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                header.classList.toggle("sticky", window.scrollY > 0);
            });


            function toggleMenu() {
                const menuToggle = document.querySelector('.menuToggle');
                const navigations = document.querySelector('.navigations');
                menuToggle.classList.toggle('active');
                navigations.classList.toggle('active');
            }

            window.onload = function() {
                document.querySelector(".loader-bg").style.display = "none";
            }

            window.onbeforeunload = function() {
                window.scrollTo(0, 0);
            }

        </script>
</body>

</html>
